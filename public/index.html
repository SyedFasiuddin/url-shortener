<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #root {
            background-color: #EAEAEA;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contianer {
            width: 50vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #url-input {
            border: none;
            width: 300px;
            height: 25px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="root">
        <div id="contianer">
            <form>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Enter long URL:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="input-long-url basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <div class="short-url-output mb-3">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const INPUT = document.getElementById("input-long-url");
        console.log(INPUT);
    </script>
</body>
</html>
